<!DOCTYPE html>
<html>
<head>
	<title>Axios Demo</title>
	<script src="axios.min.js"></script>
</head>
<body>
	<div>
		<input type="button" name="Get" onclick="doGet()" value="SimpleGet">
	</div>
	<div>
		<input type="button" name="Get" onclick="doPost()" value="SimplePost">
	</div>
	<div>
		<input type="button" name="put" onclick="doPut()" value="SimplePut">
	</div>
	<div>
		<input type="button" name="Delete" onclick="doDelete()" value="SimpleDelete">
	</div>


</body>
</html>


<script type="text/javascript">
	let baseurl = "http:/localhost:8088";
	function doGet(){
		axios.get(baseurl+'/user', {
			params: {
				ID: 33333
			}
		})
		.then(function (response) {
			console.log(response);
		})
		.catch(function (error) {
			console.log(error);
		});
	}

	
	function doPost(){
		axios.post(baseurl+'/user', {
			firstName: 'Fred',
			lastName: 'Flintstone'
		})
		.then(function (response) {
			console.log(response);
		})
		.catch(function (error) {
			console.log(error);
		});
	}


	function doPut(){
		axios.put(baseurl+"/user",{
			firstName: 'Fred',
			lastName: 'Flintstone'
		})
		.then(function (response) {
			console.log(response);
		})
		.catch(function (error) {
			console.log(error);
		});
	}

	function doDelete(){
		axios.delete(baseurl+"/user",{
			firstName: 'Fred',
			lastName: 'Flintstone'
		})
		.then(function (response) {
			console.log(response);
		})
		.catch(function (error) {
			console.log(error);
		});
	}


	axios.interceptors.request.use(function (config) {
    	// 在发送请求之前做些什么
	    console.log("aaaaa");
	    return config;
	}, function (error) {
	    // 对请求错误做些什么
	    return Promise.reject(error);
	});


	// 添加响应拦截器
	axios.interceptors.response.use(function (response) {
	    // 对响应数据做点什么
	    console.log("bbbb");
	    return response;
	}, function (error) {
	    // 对响应错误做点什么
	    return Promise.reject(error);
	});

</script>
